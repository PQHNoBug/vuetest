<head>
   <script>
       function ForCheck1()
       {
           var Wtime_val = document.getElementById("Wtime").value;
           var AareaID_val = document.getElementById("city").value;
           var ProductID_val = document.getElementById("ProductID").value;
           var Wmoney_val = document.getElementById("Wmoney").value;
           var Wweboperator_val =document.getElementById("Wweboperator").value;
           var Wwebtype_val =document.getElementById("Wwebtype").value;
           var string = Wmoney_val.toString();
           if(!Wtime_val.toString())
           {
               alert("请选择日期!!");
           }
           else if(!AareaID_val.toString())
           {
               alert("请选择城市!!");
           }
           else if(!ProductID_val.toString())
           {
               alert("请选择产品!!");
           }
           else  if(!Wweboperator_val)
           {
               alert("请选择结算运营商!!");
           }
           else if(!Wwebtype_val)
           {
               alert("请选择结算类型!!");
           }
           else if(!Wmoney_val.toString())
           {
               alert("请输入金额!!");
           }
           else if(!isDigit(string))
           {
               alert("请输入正确的金额!!");
           }
           else
           {
               Read();

           }
       }

       function isDigit(s)
       {
           var patrn=/^[0-9]{1,20}$/;
           if (!patrn.exec(s))
               return false
           return true
       }
       function Read() {
           var Wtime_val = document.getElementById("Wtime").value;
           var AareaID_val = document.getElementById("city").value;
           var ProductID_val = document.getElementById("ProductID").value;
           var Wmoney_val = document.getElementById("Wmoney").value;
           var Wweboperator_val =document.getElementById("Wweboperator").value;
           var Wwebtype_val =document.getElementById("Wwebtype").value;

           var xmlhttp;

           if (window.XMLHttpRequest)
           {
               // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
               xmlhttp = new XMLHttpRequest();
           }
           else
           {
               // IE6, IE5 浏览器执行代码
               xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
           }

           xmlhttp.onreadystatechange = function ()
           {
               if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
               {
                   document.getElementById("txt1").innerHTML += xmlhttp.responseText;
               }
           }
           xmlhttp.open("GET", "clearingEnrollDeal.php?Wtime=" +  Wtime_val + '&AareaID=' + AareaID_val + '&ProductID=' + ProductID_val + '&Wweboperator=' + Wweboperator_val + '&Wmoney=' + Wmoney_val +'&Wwebtype='+ Wwebtype_val,true);
           xmlhttp.send();
       }
   </script>
</head>
