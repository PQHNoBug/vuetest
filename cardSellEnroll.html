<head>
    <script>

        function ForCheck()
        {
            var Ctime_val = document.getElementById("Ctime").value;
            var AareaID_val = document.getElementById("city").value;
            var ProductID_val = document.getElementById("ProductID").value;
            var Cnumber_val = document.getElementById("Cnumber").value;


            var string = Cnumber_val.toString();

            if(!Ctime_val.toString())
            {
                alert("请选择日期!!");
            }
            else if(!AareaID_val.toString())
            {
                alert("请选择城市!!");
            }
            else if(!ProductID_val.toString())
            {
                alert("请选择产品!!");
            }
            else if(!Cnumber_val.toString())
            {
                alert("请输入数量!!");
        }
            else if(!isDigit(string))
            {
                alert("请输入正确的数量!!");
            }
            else
            {

                Read();


            }
        }

        function isDigit(s)
        {
            var patrn=/^[0-9]{1,20}$/;
            if (!patrn.exec(s))
                return false
            return true
        }

        function Read() {
            var Ctime_val = document.getElementById("Ctime").value;
            var AareaID_val = document.getElementById("city").value;
            var ProductID_val = document.getElementById("ProductID").value;
            var Cnumber_val = document.getElementById("Cnumber").value;
            var str1 = ProductID_val.toString();
            var Cmoney_val;

            var xmlhttp;

            if(str1=="320113")
            {
                Cmoney_val = Cnumber_val*200;
            }
            else
            {
                Cmoney_val = Cnumber_val*300;
            }
            if (window.XMLHttpRequest)
            {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else
                {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function ()
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    document.getElementById("txt1").innerHTML += xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "cardSellEnrollDeal.php?Ctime=" + Ctime_val + '&AareaID=' + AareaID_val + '&ProductID=' + ProductID_val + '&Cnumber=' + Cnumber_val + '&Cmoney=' + Cmoney_val, true);
            xmlhttp.send();
        }
        </script>
</head>
<body>

<form action="cardSellEnroll.html" method="post">

<p style="font-size:25px; font-weight:bold; position:absolute; left:430px; top:75px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;城市:<select id="city" name="city" class="smallInput" >

   <option value="752">江西赣州</option>
   <option value="753">江西新余</option>

   <option value="756">江西宜春</option>

   <option value="758">江西萍乡</option>

</select></p>
<p style="font-size:25px; font-weight:bold; position:absolute; left:800px; top:75px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;产品:<select id="ProductID"  class="smallInput">
   
   <option value="320113">卡类-IP卡-省内IP电话卡-200卡</option>

</select></p>

 <p style="font-size:25px; font-weight:bold; position:absolute; left:770px; top:135px" >卡销售数量:<input type="text" id="Cnumber" name="Cnumber" class="smallInput"></p>

 <p style="font-size:20px; font-weight:bold; position:absolute; left:1100px; top:220px">
    <button id="submit" name="sub" value="提交" type="button"  class=" btn btn-primary" onclick="ForCheck()" style="position: relative; top: -10px;"><i class="fa fa-paper-plane">提交</i></button>
</p>
</form>
</div>
