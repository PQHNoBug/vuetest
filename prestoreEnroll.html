<html>
<link rel="stylesheet" type="text/css" href="chargetofEnroll.css">
<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">
   <script>

       function ForCheck()
       {
           var Ptime_val = document.getElementById("Ptime").value;
           var AareaID_val = document.getElementById("city").value;
           var ProductID_val = document.getElementById("ProductID").value;
           var reporttype_val = document.getElementById("reporttype").value;
           var Pmoney_val = document.getElementById("Pmoney").value;

           var string = Pmoney_val.toString();

           if(!Ptime_val.toString())
           {
               alert("请选择日期!!");
           }
           else if(!AareaID_val.toString())
           {
               alert("请选择城市!!");
           }
           else if(!ProductID_val.toString())
           {
               alert("请选择产品!!");
           }
           else if(!reporttype_val.toString())
           {
               alert("请选择类型");
           }
           else if(!Pmoney_val.toString())
           {
               alert("请输入金额!!");
           }
           else if(!isDigit(string))
           {
               alert("请输入正确的金额!!");
           }
           else
           {
               Read();
           }
       }

       function isDigit(s)
       {
           var patrn=/^[0-9]{1,20}$/;
           if(!patrn.exec(s))
           {
               return false;
           }
           return true;
       }
       function Read()
       {
           var Ptime_val = document.getElementById("Ptime").value;
           var AareaID_val = document.getElementById("city").value;
           var ProductID_val = document.getElementById("ProductID").value;
           var reporttype_val = document.getElementById("reporttype").value;
           var Pmoney_val = document.getElementById("Pmoney").value;

           var xmlhttp;

           if (window.XMLHttpRequest)
           {
               // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
               xmlhttp = new XMLHttpRequest();
           }
           else
           {
               // IE6, IE5 浏览器执行代码
               xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
           }

           xmlhttp.onreadystatechange = function ()
           {
               if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
               {
                   document.getElementById("txt1").innerHTML += xmlhttp.responseText;
               }
           }
           xmlhttp.open("GET", "prestoreEnrollDeal.php?Ptime=" +  Ptime_val + '&AareaID=' + AareaID_val + '&ProductID=' + ProductID_val + '&reporttype=' + reporttype_val + '&Pmoney=' + Pmoney_val,true);
           xmlhttp.send();
       }
       </script>
</head>
<body>

    <form action="chargetofEnroll.html" method="post">

<p style="font-size:20px; font-weight:bold; position:absolute; left:1100px; top:220px">
    <button id="submit" name="sub" value="提交" type="button"  class=" btn btn-primary" onclick="ForCheck()" style="position: relative; top: -10px;"><i class="fa fa-paper-plane">提交</i></button>
</p>
